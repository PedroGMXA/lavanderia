<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Acceso - Dev González</title>
  <link rel="stylesheet" href="css/login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
</head>
<body>
  <div class="background-container">
    <img src="img/lavanderia-fondo.gif" alt="Lavandería Animada" class="background-image">
    <div class="background-overlay">
      <div class="login-container">
        <div class="login-card glass-effect">
          <div class="login-logo">
            <a href="/" class="logo-link">
              <i class="fas fa-tshirt logo-icon"></i>
              <span class="logo-text">Lavandería<span class="logo-accent">Pro</span></span>
            </a>
          </div>
          <h2>Bienvenido</h2>
          <form class="login-form" onsubmit="window.location.href='panel.html'; return false;">
            <div class="form-group">
              <label for="username"><i class="fas fa-user"></i> Usuario</label>
              <input type="text" id="username" name="username" required />
            </div>
            <div class="form-group">
              <label for="password"><i class="fas fa-lock"></i> Contraseña</label>
              <input type="password" id="password" name="password" required />
            </div>
            <div class="form-options">
              <label><input type="checkbox" name="remember" /> Recordarme</label>
              <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
            <button type="submit" class="button primary large animated-button">
              <i class="fas fa-sign-in-alt button-icon"></i> Iniciar Sesión
            </button>
          </form>
          <div class="signup-link">
            ¿No tienes cuenta? <a href="#">Regístrate aquí</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
